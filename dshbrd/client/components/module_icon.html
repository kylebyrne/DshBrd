<template name = "module_icon">
  <li class = {{moduleIndicatorClass active}} data-value = {{index}} style={{moduleStyle color}}>
    <img  src={{moduleIconPath moduleName}} class="module_list_icon_img"/>
    <span class="module_list_text noselect"> {{titleCase moduleName}} </span>
    <div class="module_list_cover" style={{moduleStyle color}}> </div>
  </li>
</template>
