<template name = "sidebar">

    <!-- LOGO -->
    {
      <a href = "/dashboard">
        <div class = "sidebar_logo_background">
          <img  src="imgs/logo.svg" class="sidebar_logo"/>
        </div>
      </a>

    }

    <!-- MODULE LIST -->
    {
      {{>moduleList}}
    }

    <!-- SETTINGS MENU -->
    {
      <img  src="imgs/Icons/settings_sidebar.svg" class="settings_icon_img" id="moduleListSettingsBtn"/>
      {{>moduleListModal}}
    }

  </div>
</template>
