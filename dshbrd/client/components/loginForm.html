<template name="loginForm">
  <div class = "profile_menu">
    <form>
      <div class = "login-form-holder">
        <input type="username" name="loginUsername" class="form-control" id="username">
        <input type="password" name="loginPassword" class="form-control" id="pwd">
      </div>



      <div class="form-group">
        <label for="Username">Username:</label>

      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>

      </div>
      <div class="checkbox">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <button type = "button" class ="btn" id = "registerBtn"> Register</button>
    <button type = "button" class ="btn" id = "facebookLoginBtn"> Facebook</button>
    <button type = "button" class ="btn" id = "twitterLoginBtn"> twitter</button>
  </div>


</template>
