<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>dshbrd</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="header">
      <img  src="imgs/logo.svg" class="logo"/>
      <span class = "dark_indent_horizontal" style="top:70px;"></span>
      <ul class = "module_list">
        <li class = "module_list_icon"><img  src="imgs/Icons/revision.svg" class="module_list_icon_img"/></li>
        <li class = "module_list_icon"><img  src="imgs/Icons/storage.svg" class="module_list_icon_img"/></li>
        <li class = "module_list_icon"><img  src="imgs/Icons/To-do.svg" class="module_list_icon_img"/></li>
        <li class = "module_list_icon"><img  src="imgs/Icons/email.svg" class="module_list_icon_img"/></li>
      </ul>
      <span class = "dark_indent_horizontal" style="bottom:100px;"></span>
      <span class = "dark_indent_vertical"></span>
      <img  src="imgs/Icons/settings_header.svg" class="module_list_settings"/>
    </div>

    <div class = "banner">
      <div class = "search_bar_wrapper">
        <input type = "text" class = "search_bar" placeholder="Search your DshBrd"/>
        <img src="imgs/Icons/search.svg" class = "search_bar_icon"/>
      </div>

        <span class = "profile_pic"></span>

        <h2 class = "module_name"> Files</h2>
        <span class = "light_indent_horizontal" style="top:70px;"></span>


    </div>

    <div class= "module_sidebar">

        <a href="#menu-toggle" id="menu-toggle">
          <div class = "module_sidebar_expand_button">
            <img  src="imgs/Icons/arrow.svg" class="module_sidebar_expand_icon" />
          </div>
        </a>


    </div>


    <div class = "main">

    </div>

    <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $(".module_sidebar").toggleClass("toggled");
      if ($(".module_sidebar_expand_icon").css("transform")=='none') {
                $(".module_sidebar_expand_icon").css("transform", "rotate(180deg)");
                $(".module_sidebar_expand_icon").css("left", "3px");
            }
            else {
                $(".module_sidebar_expand_icon").css("transform","")
                $(".module_sidebar_expand_icon").css("left", "0px");
            }
    });
    </script>
</body>
