<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>dshbrd</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
</head>

<!--  USE FUCKIN EMOJIIIIIIIIIS -->

<body>
  <div class = "header">
      <div class = "header_logo_division">
        <img  src="imgs/logo.svg" class="header_logo"/>
      </div>



      <ul class = "module_list">
        <img  src="imgs/Icons/indicator.png" class="module_hover_indicator"/>
        <li class = "module_list_div " style="background-color: #75b7c1 ">
          <img  src="imgs/Icons/revision.svg" class="module_list_icon_img"/>
          <img  src="imgs/Icons/indicator.png" class="module_list_indicator_img"/>
          <span class="module_list_text noselect"> Revision </span>
          <div class="module_list_cover" style="background-color: #75b7c1"> </div>
        </li>
        <li class = "module_list_div" style="background-color: #75c1bb">
          <img  src="imgs/Icons/storage.svg" class="module_list_icon_img"/>
          <img  src="imgs/Icons/indicator.png" class="module_list_indicator_img"/>
          <span class="module_list_text noselect"> Your Files </span>
          <div class="module_list_cover" style="background-color: #75c1bb"> </div>
        </li>
        <li class = "module_list_div active" style="background-color: #75c190">
          <img  src="imgs/Icons/To-do.svg" class="module_list_icon_img"/>
          <img  src="imgs/Icons/indicator.png" class="module_list_indicator_img"/>
          <span class="module_list_text noselect"> Planner </span>
          <div class="module_list_cover" style="background-color: #75c190"> </div>
        </li>
        <li class = "module_list_div" style="background-color: #80c074">
          <img  src="imgs/Icons/email.svg" class="module_list_icon_img"/>
          <img  src="imgs/Icons/indicator.png" class="module_list_indicator_img"/>
          <span class="module_list_text noselect"> Mail </span>
          <div class="module_list_cover" style="background-color: #80c074"> </div>
        </li>
      </ul>

      <img  src="imgs/Icons/settings_header.svg" class="settings_icon_img"/>
  </div>

  <div class = "banner">
    <div class = "search_bar_wrapper">
        <input type = "text" class = "search_bar" placeholder="Search your DshBrd"/>
        <img src="imgs/Icons/search.svg" class = "search_bar_icon"/>
      </div>

      <img class = "profile_pic" src="imgs/user_placeholder.png"/>
      <span class = "profile_text">Rohan Amliwala</span>
      <div class = "profile_text_cover"></div>
      <h2 class = "module_name noselect"> Your Files</h2>
  </div>

<script>
  $(".module_list").hover(function(e) {
    e.preventDefault();
    $(".module_list_div").addClass("hover");
    $(".module_list").addClass("hover");
    $(".module_list_text").addClass("hover");

  },
  function(e)
  {
    e.preventDefault();
    $(".module_list_div").removeClass("hover");
    $(".module_list").removeClass("hover");
    $(".module_list_text").removeClass("hover");
  });

  $(".module_list_div").hover(function()
    {
      var index = $( ".module_list_div" ).index( this );
      var ydisp = 17 + (index * 48);
      $(".module_hover_indicator").css('top', ydisp)
    },
    function(e)
    {
      var index = $( ".active" ).index();
      var ydisp = 17 + ((index - 1) * 48);
      $(".module_hover_indicator").css('top', ydisp)
    });

    $(".profile_pic").hover(function(e) {
      e.preventDefault();
      $(".profile_text").addClass("hover");
      $(".profile_pic").addClass("hover");
    },
    function(e)
    {
      e.preventDefault();
      $(".profile_text").removeClass("hover");
      $(".profile_pic").removeClass("hover");
    });

    $(document).ready(function() {
      var index = $( ".active" ).index();
      var ydisp = 17 + ((index - 1) * 48);
      var listnum = $(".module_list_div").length;
      var minh = 60 + ((1+ listnum) * 48) + 48;
      $(".module_hover_indicator").css('top', ydisp)
      $(".header").css('min-height', minh )
    });
  </script>
</body>
